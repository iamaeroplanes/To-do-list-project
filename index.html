<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
        <input type="text" id="input-task" placeholder="Add a new task...">
        <button id="add-task-button">+</button>
    </div>
    <ul id="task-list">
        <li>
            <input type="checkbox">
            <span class="task">Buy groceries</span>
            <button class="delete-btn">X</button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task">Finish project</span>
            <button class="delete-btn">X</button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task">Call mom</span>
            <button class="delete-btn">X</button>
        </li>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
